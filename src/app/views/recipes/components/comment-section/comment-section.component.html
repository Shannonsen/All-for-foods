<div class="comment-section my-5">
    <form [formGroup]="commentForm" (ngSubmit)="addComment()">
      <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" class="form-control" id="author" formControlName="author" placeholder="Nombre del autor">
      </div>

      <div class="form-group">
        <label for="comment">Comentario</label>
        <textarea class="form-control" id="comment" formControlName="comment" placeholder="Escribe aquí tu comentario"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Añadir comentario</button>
    </form>
  </div>
