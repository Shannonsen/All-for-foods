<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-3">
      <h2>Seguidores</h2>
    </div>
    <div *ngFor="let follow of follows">
      <div class="row mt-3">
        <div class="col-2">
          <a [routerLink]="['/profile', follow]">
            <img src="{{getUserIcon(follow)}}" alt="">
          </a>
        </div>
        <div class="col-10">
          <a [routerLink]="['/profile', follow]">
          {{ getUserById(follow) }}
        </a>
        </div>
      </div>
    </div>
  </div>
</div>
