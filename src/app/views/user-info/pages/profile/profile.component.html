<div class="container-fluid container-profile" [formGroup]="profileForm">
    <div class="row mt-3">
      <div class="col-10 container-title">Datos de perfil</div>
    </div>
    <div class="row">
      <div class="col-2 container-img">
        <img
          src="{{icon}}"
          alt=""
        />
        <button *ngIf="!typeFollow"(click)="follow()" id="btn btn-danger" class="btn btn-danger mt-3">Seguir</button>
        <button *ngIf="typeFollow" (click)="unFollow()" id="btn btn-primary" class="btn btn-success mt-3">Siguiendo</button>
      </div>
      <div class="col-10">
        <div class="row">
          <div class="col-12 container-textarea">
            <label for="exampleInputEmail1" class="form-label">Descripcion</label>
            <textarea
            class="form-control"
            rows="4"
            placeholder="Describe tu problema"
            formControlName="description"
            value="{{description}}"
          ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-5 container-data">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                value="{{ email }}"
              />
            </div>
          </div>
          <div class="col-5 container-data">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                value="{{ name }}"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-9 mt-3 mb-3" *ngIf="isUser">
        <label for="exampleInputEmail1" class="form-label">Icon</label>
        <input
                type="text"
                formControlName="icon"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                value="{{ icon }}"
              />
      </div>
    </div>
    <div class="container-button" *ngIf="isUser">
      <button type="submit" [disabled]="profileForm.invalid" class="btn btn-md" (click)="onEdit()">
        Editar
      </button>
    </div>
</div>

<div class="container-fluid">
  <app-my-recipes-list [profile]="profileIDString"></app-my-recipes-list>
<app-fav-list *ngIf="isUser" ></app-fav-list>
</div>
