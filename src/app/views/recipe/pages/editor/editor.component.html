<div class="container-fluid container-recipeWriter mt-3" [formGroup]="recipeForm">
  <!-- header: recipe img, title & author-->
  <div class="row container-img">
    <img src="{{ imgURL }}" class="recipe-img" alt="imagen" />
  </div>
  <div class="row container-header">
    <div class="row container-stars mt-3 mb-3">
      <div class="col-3" style="margin-left: 4%"></div>
      <div
        class="col-1"
        style="color: gray"
        *ngFor="let star of [].constructor(5); let i = index"
      >
        <i
          class="fa fa-star"
          (click)="changeRating(i, recipeID!)"
          id="star-{{ i }}-{{ recipeID }}"
        ></i>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row container-url mb-3">
      <textarea
        class="form-control header-item"
        rows="1"
        placeholder="URL de la imagen de portada de la receta"
        formControlName="imgURL"
        value="{{imgURL}}"
      ></textarea>
    </div>
    <div class="row container-title mb-3">
      <textarea
        class="form-control header-item"
        rows="1"
        placeholder="Titulo de la receta"
        formControlName="title"
        value="{{ title }}"
      ></textarea>
    </div>
    <div class="row container-name">
      <textarea
        class="form-control header-item"
        rows="1"
        placeholder="Autor"
        readonly="true"
        formControlName="author"
        [disabled]="true"
        value="{{author}}"
      ></textarea>
    </div>
  </div>
  <!-- Recipe info: ingredients & process
            TODO: make each step & ingredient individual-->
  <div class="row container-info">
    <div class="col-4 mb-3">
      <div class="row mb-3">
        <label for="exampleRecipeWriter" class="form-label">Descripci칩n</label>
        <textarea
          class="form-control ingredients-container"
          rows="2"
          placeholder="Agrega una descripci칩n"
          formControlName="description"
          value="{{ description }}"
        ></textarea>
      </div>
      <div class="row">
        <label for="exampleRecipeWriter" class="form-label">Ingredientes</label>
        <textarea
          class="form-control ingredients-container"
          rows="2"
          placeholder="Agrega ingredientes (sep치ralos con comas)"
          formControlName="ingredients"
          value="{{ ingredients }}"
        ></textarea>
      </div>
    </div>
    <div class="col-6 mb-3">
      <label for="exampleRecipeWriter" class="form-label">Proceso</label>
      <textarea
        class="form-control process-container"
        rows="7"
        placeholder="Agrega los pasos de preparaci칩n"
        formControlName="process"
        value="{{ process }}"
      ></textarea>
    </div>
  </div>
  <div class="container-button">
    <button
      type="submit"
      [disabled]="!recipeForm.touched"
      class="btn btn-md"
      (click)="onSave()"
    >
      Guardar
    </button>
  </div>
</div>
