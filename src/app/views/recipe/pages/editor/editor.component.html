<div class="container-fluid container-recipeWriter" [formGroup]="recipeForm">
    <!-- header: recipe img, title & author-->
    <div class="row container-img">
        <img src="{{imgURL}}" class="recipe-img" alt="imagen" />
    </div>
    <div class="row container-header">
        <div class="row container-url">
            <textarea class="form-control header-item" rows="1" placeholder="URL de la imagen de portada para la receta" formControlName="imgURL"></textarea>
        </div>
        <div class="row container-title">
            <textarea class="form-control header-item" rows="1" placeholder="Titutlo de receta" formControlName="title"
                value="{{title}}"></textarea>
        </div>
        <div class="row container-name">
            <textarea class="form-control header-item" rows="1" placeholder="Autor" value="{{author}}"></textarea>
        </div>
    </div>
    <!-- Recipe info: ingredients & process 
            TODO: make each step & ingredient individual-->
    <div class="row container-info">
        <div class="col-4 mb-3">
            <div class="row">
                <label for="exampleRecipeWriter" class="form-label">Descripci칩n</label>
                <textarea class="form-control ingredients-container" rows="2" placeholder="Agrega descripci칩n de tu receta"
                    formControlName="description" value="{{description}}"></textarea>
            </div>
            <div class="row">
                <label for="exampleRecipeWriter" class="form-label">Ingredientes</label>
                <textarea class="form-control ingredients-container" rows="2" placeholder="Agrega ingredientes (sep치ralos con comas)"
                    formControlName="ingredients" value="{{ingredients}}"></textarea>
            </div>

        </div>
        <div class="col-6 mb-3">
            <label for="exampleRecipeWriter" class="form-label">Proceso</label>
            <textarea class="form-control process-container" rows="7" placeholder="Agrega los pasos de preparaci칩n"
                formControlName="process" value="{{process}}"></textarea>
        </div>
    </div>
    <div class="container-button">
        <button type="submit" [disabled]="!recipeForm.touched" class="btn btn-md" (click)="onSave()">
            Guardar
        </button>
    </div>
</div>
