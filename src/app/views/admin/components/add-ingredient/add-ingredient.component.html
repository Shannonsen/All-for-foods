<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
        <label class="mb-2"><b>Crea un nuevo ingrediente</b></label>
        <input type="text" class="form-control" id="ingredient" name="ingredient" formControlName="ingredient">
        <button type="submit" class="mt-2 btn btn-primary">Crear</button>
      </form>
    </div>
  </div>
</div>
