<app-searcher-recipe [pageSize]="pageSize"
[currentPage]="currentPage"
(outputTotalPages)="totalPages = $event"
(outputRecipes)="foods = $event"
(outputCurrentPage)="currentPage = $event">
</app-searcher-recipe>
<app-pagination-items
  [items]="foods"
  [pageSize]="pageSize"
  [sectionName]="sectionName"
  [totalPages]="totalPages"
  [currentPage]="currentPage"
  (outputCurrentPage)="currentPage = $event"
  [isPanel]="'True'"
>
</app-pagination-items>
