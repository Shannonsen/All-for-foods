<div class="card mb-3" *ngFor="let comment of comments" >
  <div class="card-header comment-header">{{ comment.user.username }} dijo:</div>
  <div class="card-body">
    <p class="card-text">{{ comment.comment }}</p>
    <button *ngIf="comment.user.id == userId " (click)="deleteComment(comment.id, comment.recipeId)" class="btn btn-danger">Eliminar</button>
  </div>
</div>
