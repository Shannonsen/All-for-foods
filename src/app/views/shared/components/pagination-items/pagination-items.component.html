<div class="container-fluid container-list-fav">
    <h3>{{sectionName}}</h3>
    <div class="container">
        <div class="row" *ngIf="items.length > 0">
            <div class="col-md-12 container-col" *ngFor="let item of items">
                <div class="card">
                    <div class="card-header">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-2">
                                    <img [src]="item.image" style="width: 120%" class="rounded" alt="..." />
                                </div>
                                <div class="col-10">{{ getAuthorName(item.author) }}</div>
                            </div>
                        </div>
                    </div>
                    <a [routerLink]="['/recipe', item.id]" class="img-route"><img class="img-product" [src]="item.image"
                            aimg-divlt="image" /></a>
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <h2>{{ item.name }}</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-7">
                                    <small><b>Creado: </b>{{item.date}} </small>
                                </div>
                                <div class="col-5">
                                    <a href="">Leer m√°s</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row gallery-bottom">
                <div class="col-sm-12 container-paginator">
                    <ul class="pagination">
                        <li class="page-item" [class.active]="currentPage === i" *ngFor="let i of totalPages">
                            <button (click)="changePage(i)" class="page-link">{{i}}</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="items.length == 0">
            <br>
            <div class="d-flex justify-content-center">Sin coincidencias</div>
        </div>
    </div>
</div>
