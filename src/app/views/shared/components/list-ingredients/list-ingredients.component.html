<div class="container-fluid container-list-products">
  <div class="row">
    <div
      class="col-xs-12 col-sm-6 col-md-3 col-12 container-card"
      *ngFor="let ingredient of ingredients"
    >
      <div class="card">
        <div class="card-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <a>
                  Ingrediente
                </a>
              </div>
            </div>
        </div>
        <a class="img-route"
          ></a>
        <div class="card-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-8">
                <h4>{{ ingredient.name }}</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <small><b>Registrado: </b> </small>
              </div>
            </div>
            <div class="row">
              <div class="col-12" style="text-align: right;">
                <button (click)="deleteIngredient(ingredient.id)" class="btn btn-danger">Desactivar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
