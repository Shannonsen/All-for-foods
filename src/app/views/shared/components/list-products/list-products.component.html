<div class="container-fluid container-list-products">
  <div class="row">
    <div
      class="col-xs-12 col-sm-6 col-md-3 col-12 container-card"
      *ngFor="let product of products"
    >
      <div class="card">
        <div class="card-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-2">
                <img
                  [src]="product.image"
                  style="width: 120%"
                  class="rounded"
                  alt="..."
                />
              </div>
              <div class="col-10">
                <a [routerLink]="['/profile', product.user.id]">
                  {{product.user.username}}
                </a></div>
            </div>
          </div>
        </div>
        <a [routerLink]="['/recipes', product.id]" class="img-route"
          ><img class="img-product" [src]="product.image" aimg-divlt="image"
        /></a>
        <div class="card-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-8">
                <h2>{{ product.title }}</h2>
              </div>
              <div *ngIf="token && verifyFollowed(product.id)" class="col-4 container-icon-heart">
              <i class="fa fa-heart fa-2x" (click)="changeColor(product.id) "style="color:red" id="{{product.id}}"></i>
              </div>
              <div *ngIf="token && !verifyFollowed(product.id)" class="col-4 container-icon-heart">
                <i class="fa fa-heart fa-2x" (click)="changeColor(product.id) "style="color:gray" id="{{product.id}}"></i>
                </div>
            </div>
            <div class="row">
              <div class="col-12">
                <small><b>creado: </b>{{ product.createdAt }} </small>
              </div>
              <div class="col-1" style="color:gold"  *ngFor="let star of [].constructor(round(product.rate)); let i= index">
                <i class="fa fa-star" id="star-{{i}}-{{product.id}}"></i>
              </div>
              <div class="col-1" style="color:gray"  *ngFor="let star of [].constructor((round(5-product.rate))); let i= index">
                <i class="fa fa-star" id="star-{{i}}-{{product.id}}"></i>
              </div>
            </div>
            <div *ngIf="isPanel == 'btn-delete'" class="row">
              <div class="col-12" style="text-align: right;">
                <button (click)="deleteRecipe(product.id)" class="btn btn-danger">Desactivar</button>
              </div>
            </div>
            <div *ngIf="isPanel == 'btn-active'" class="row">
              <div class="col-12" style="text-align: right;">
                <button (click)="activateRecipe(product.id)" class="btn btn-success">Activar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
